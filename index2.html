<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>School Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Placeholder</h1>
        <p class="lead">
          Placeholder
        </p>
      </div>
    </div>

    <div id="main.container" class="container">
      <section class="main-section">
        <h2>Search Criteria</h2>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">City, ST</label>
            <input
              type="address"
              class="form-control"
              id="userArea"
              placeholder="City, ST"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">ZIP CODE</label>
            <input
              type="text"
              class="form-control"
              id="zipcode"
              placeholder="12345"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >How many results would you like?</label
            >
            <select
              class="form-control numOfMatches"
              id="results"
            >
              <option>1</option>
              <option>5</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Choose a radius</label>
            <select class="form-control radius" id="radius">
              <option>5 miles</option>
              <option>10 miles</option>
              <option>15 miles</option>
              <option>20 miles</option>
              <option>50 miles</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </section>
    </div>

    <script src="assets/js/logic.js"></script>

    <footer></footer>
  </body>
</html>
