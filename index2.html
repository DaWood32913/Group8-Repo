<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>School Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Placeholder</h1>
        <p class="lead">
          Placeholder
        </p>
      </div>
    </div>

    <div id="main.container" class="container">
      <section class="main-section">
        <h2>Search Criteria</h2>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Address</label>
            <input
              type="address"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="123 Smith St. City, ST ZIP"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput2">ZIP CODE</label>
            <input
              type="zip-code"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="12345"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput3">How many results?</label>
            <input
              type="schoolCount"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="10"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>

    <footer>
      Copyright &copy;
    </footer>
  </body>
</html>
